<!--just for dc demo-->
<div id="clear-demo" onclick="clearDemo()"> clear demo</div>
<div id="clear-log" onclick="clearLog()"> clear log</div>
<div id="debug-log"></div>

<div id="mocha"></div>

<div id="demo" class="demo"></div>
<div id="demo2" class="demo2"></div>

<script>mocha.setup('bdd')</script>

<script src="app/test/mocha-phantomjs-index.js"></script>

<script>
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }

    var elm = document.getElementById('demo');
    trace(elm.className, elm.getAttribute('className'));

    function clearLog() {
        document.getElementById('debug-log').innerHTML = '';
    }
    function clearDemo() {
        document.getElementById('demo').innerHTML = '';
    }

</script>
